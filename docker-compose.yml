version: '3.8'

services:
  portfolio:
    build: .
    container_name: portfolio-website
    ports:
      - "4321:4321"
    environment:
      - TAUTULLI_API_KEY=${TAUTULLI_API_KEY}
      - MEALIE_API_TOKEN=${MEALIE_API_TOKEN}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - web

